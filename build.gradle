// Apply the java-library plugin to add support for Java Library

plugins {
  id "com.github.sherter.google-java-format" version "0.6"
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'checkstyle'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
  // Use jcenter for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
  mavenCentral()
  flatDir {
    dirs 'libs'
  }
}

javadoc {
  source = sourceSets.main.allJava
  classpath = configurations.compile
}

dependencies {
  // Use JUnit test framework
  testImplementation 'junit:junit:4.12'
  testCompile 'org.assertj:assertj-core:3.8.0'

  compile 'com.google.code.gson:gson:2.7'
  compile 'org.slf4j:slf4j-simple:1.7.21'

  compile 'org.apache.commons:commons-lang3:3.5'
  compile 'org.apache.commons:commons-io:1.3.2'

  compile name: 'edu.mit.jwi_2.4.0'
}

jacocoTestReport {
  reports {
    xml.enabled true
    html.enabled false
  }
}

checkstyle {
  showViolations = true
  toolVersion ="8.1"
}

test {
  testLogging {
    //showStandardStreams = true
  }
}

task stage(dependsOn: ['build'])

// This task copies dependencies that are pulled down from Maven
// and copies into a directory specified in Procfile
task copyToLib(type: Copy) {
  into "$buildDir/libs"
  from(configurations.compile)
}

stage.dependsOn(copyToLib)

jar.enabled = false
check.dependsOn -= tasks['verifyGoogleJavaFormat']
check.dependsOn jacocoTestReport

task fixcs(dependsOn: [verifyGoogleJavaFormat])

mainClassName = "com.github.bot.curiosone.telegram.Main"
